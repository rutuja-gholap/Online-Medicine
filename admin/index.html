<script>
  document.getElementById('order').addEventListener('submit', async function (event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append('MedicineName', document.getElementById('medicineName').value);
    formData.append('Price', document.getElementById('price').value);
    const fileInput = document.getElementById('address');
    if (fileInput.files.length > 0) {
        formData.append('Image', fileInput.files[0]);
    }

    try {
        const response = await axios.post('http://localhost:5000/api/medicine', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        });

        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Medicine added successfully!'
        });
        document.getElementById('order').reset();
    } catch (error) {
        console.error('Error:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Failed to add medicine. Please try again!'
        });
    }
});

</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetchMedicines();
  });

  function fetchMedicines() {
    fetch("http://localhost:5000/api/medicine") 
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("medicineContainer");
        container.innerHTML = "";

        data.forEach(medicine => {
          const medicineCard = `
            <div class="item">
              <div class="box">
                <div class="btn_container">
                 
                </div>
                <div class="img-box">
                  <img src="http://localhost:5000${medicine.Image}" alt="${medicine.MedicineName}">
                </div>
                <div class="detail-box">
                  <div class="text">
                    <h6>${medicine.MedicineName}</h6>
                    <h6 class="price">
                      <span>â‚¹</span> ${medicine.Price}
                    </h6>
                  </div>
                  <div class="button-group">
                    <button onclick="updateMedicine('${medicine._id}')">Update</button>
                    <button onclick="deleteMedicine('${medicine._id}')">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += medicineCard;
        });
      })
      .catch(error => console.error("Error fetching medicine details:", error));
  }

  function updateMedicine(id) {
    window.location.href = `update.html?id=${id}`;
  }

  function deleteMedicine(id) {
    if (confirm("Are you sure you want to delete this medicine?")) {
      fetch(`http://localhost:5000/api/medicine/${id}`, { method: "DELETE" })
        .then(response => response.json())
        .then(() => {
          alert("Medicine deleted successfully!");
          fetchMedicines();
        })
        .catch(error => console.error("Error deleting medicine:", error));
    }
  }
</script>
