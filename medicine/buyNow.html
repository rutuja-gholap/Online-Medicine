<script>
    document.getElementById('order').addEventListener('submit', async function (event) {
      event.preventDefault();
  
      const medicineName = document.getElementById('medicineName').value;
      const price = document.getElementById('price').value;
      const quantity = document.getElementById('quantity').value;
      const name = document.getElementById('name').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const address = document.getElementById('address').value;

      const data = {
        MedicineName: medicineName,
        Price: price,
        Quantity: quantity,
        Name: name,
        PhoneNumber:phoneNumber,
        Address:address
      };
  
      try {
        const response = await fetch('http://localhost:5000/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
  
        if (response.status === 201) {
          alert(result.message);
          window.location.href = 'buy.html';
        } else {
          alert(result.message); 
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration.');
      }
    });
  </script>

<script>
  const logoutBtn = document.getElementById('logout-btn');
  logoutBtn.addEventListener('click', async function (event) {
  event.preventDefault();

try {
  const response = await fetch('http://localhost:5000/api/logout', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
      }
  });

  const data = await response.json();
  console.log(data.message);
  localStorage.removeItem('token');
  localStorage.removeItem('isLoggedIn');

  // alert('Logout successful!');
  console.log('Logout successful!');
  window.location.href = 'login.html';
} catch (error) {
  console.error('Logout failed', error);
}
});
 </script>

<script>
  document.getElementById('subscribeForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();

    if (!email) {
        Swal.fire({
            icon: 'warning',
            title: 'Email Required',
            text: 'Please enter a valid email address.',
        });
        return;
    }

    try {
        const response = await fetch('http://localhost:5000/api/subscribers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ Email: email }),
        });

        const result = await response.json();

        if (response.status === 201) {
            Swal.fire({
                icon: 'success',
                title: 'Subscribed!',
                text: 'You have been successfully subscribed.',
                timer: 2000,
                showConfirmButton: false
            });

            document.getElementById('subscribeForm').reset(); // Clear form
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Subscription Failed',
                text: result.message || 'Something went wrong. Try again.',
            });
        }
    } catch (error) {
        console.error('Error:', error);
        Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: 'An error occurred. Please try again later.',
        });
    }
});

</script>
